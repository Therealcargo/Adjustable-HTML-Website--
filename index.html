<!DOCTYPE html>
<html>
<head>
    <title>Contract Cargo</title>
    <style>
        /* CSS to style the cursive text and set the background */
        body {
            background: url('outer-space-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            font-family: cursive;
        }

        /* CSS to position the music and filler section in the top right corner */
        #music,
        #filler {
            position: fixed;
            top: 0;
            right: 0;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Contract Cargo</h1>

    <p>
        Check out our YouTube channel:
        <a href="https://www.youtube.com/channel/UCArTyoy-T5UF1EW-k2LLtWg">Contract Cargo</a>
    </p>

    <!-- Embedding the music file -->
    <audio id="music" controls>
        <source src="Sis 2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Filler section -->
    <div id="filler">
        <h2>Filler Section</h2>
        <p>This is some filler text to make the website look less empty.</p>
        <p>Feel free to add your own content here!</p>
        <p>
            Follow us on Twitter:
            <a href="https://twitter.com/ContractCargo">Contract Cargo</a>
        </p>
    </div>
</body>
</html>
